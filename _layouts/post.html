---
layout: default
---

<article class="article">
  <h2 class="article__title article__title--single">{{ page.title }}</h2>
  <time class="article__date" datetime="{{ page.date | date: "%Y-%m-%d" }}">{% if page.author %}Por {{ page.author}} el {% endif %}{{ page.date | date: "%b %d, %Y" }}</time>
  {% if page.cover %}
    <div class="cover">
      <img src="{{ page.cover }}">
    </div>
  {% endif %}
  {{ content }}
  {% if page.tail %}
    <div class="post-tags">{{ page.tail }}</div>
  {% endif %}
</article>
